# Promptfoo configuration for evaluating OpenRouter models on the evaluator prompt
version: 1
outputPath: evaluations/latest_bench.html

evaluateOptions:
  maxConcurrency: 50 # stabilize latency measurements
  # cache: false
  # delay: 100

providers:
  # Flagship "best"
  - id: openrouter:openai/gpt-5
    label: gpt-5 (best)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  # Fastest (low latency / high throughput)
  - id: openrouter:google/gemini-2.5-flash
    label: gemini-2.5-flash (fastest)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  # Cheapest "good" option
  - id: openrouter:google/gemini-2.5-flash-lite
    label: gemini-2.5-flash-lite (cheapest good)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  # Best overall price/performance
  - id: openrouter:deepseek/deepseek-chat
    label: deepseek-v3 (best price/perf)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  # Additional current flagships (optional but nice to have)
  - id: openrouter:anthropic/claude-opus-4.1
    label: claude-opus-4.1
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  - id: openrouter:x-ai/grok-4
    label: grok-4
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  - id: openrouter:meta-llama/llama-4-maverick
    label: llama-4-maverick
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  - id: openrouter:deepseek/deepseek-r1
    label: deepseek-r1 (reasoning)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

  - id: openrouter:openai/gpt-5-mini
    label: gpt-5-mini (budget openai)
    config:
      temperature: 0.1
      max_tokens: 2048
      timeoutMs: 300000
      response_format:
        type: json_object
      usage:
        include: true
      showThinking: false

prompts:
  # Chat-style prompt via file: separate system scoring instructions and user prediction details
  - file://../../prompts/chat_prompt.json
defaultTest:
  assert:
    - type: javascript
      label: only-json-output
      value: file://./assertions/onlyJsonOutput.js
    - type: javascript
      label: json-shape
      value: file://./assertions/jsonShape.js
    - type: javascript
      label: score-type
      value: file://./assertions/scoreType.js

    # Performance & cost benches
    - type: latency
      threshold: 75000 # ms, this is very high basically every model should pass
  # - type: cost
  #   threshold: 0.005 # USD per call

